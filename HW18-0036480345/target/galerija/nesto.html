<!DOCTYPE html>
<html>
	<head>
		<!-- Upoznajmo se s JSONom! -->
		<!-- Poslužitelj koristi biblioteku gson... -->
		
		<meta charset="UTF-8">
		<title>Citati (2b)</title>
		<script type="text/javascript"><!--
		  // vidi: http://www.w3schools.com/ajax/default.asp
			
		  function traziCitat() {
			var xmlhttp;
			
			if (window.XMLHttpRequest) {
				// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp=new XMLHttpRequest();
			} else {
				// code for IE6, IE5
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
			
			xmlhttp.onreadystatechange = function() {
				if(xmlhttp.readyState==4 && xmlhttp.status==200) {
					var text = xmlhttp.responseText;
					var tags = JSON.parse(text);
					var html = "";
					for(var i=0; i<tags.length; i++) {
						if(i>0 && i<tags.length) html += "<hr><br>";
						html += tags[i] + "<br>";
					}
					document.getElementById("citat").innerHTML = html;
				}
			}
			xmlhttp.open("GET", "servlets/poruke2?dummy=" + Math.random(), true);
			xmlhttp.send();
		  }
		</script>
	</head>
	<body>
	
		<h1>Tagoviiii</h1>
		
		<p>Pritiskom na sljedeći gumb će doći tagovi</p>
		
		<button onclick="traziCitat();">Zatraži</button>
		
		<div id="citat">&nbsp;</div>
		
		
	</body>
</html>
